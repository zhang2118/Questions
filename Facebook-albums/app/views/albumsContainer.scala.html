@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en" ng-app="albumApp">
<head>
    <meta charset="UTF-8">
    <title>getAlbums-container</title>
    <script src="@routes.Assets.at("javascripts/vendor/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/angular.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/album.js")" type="text/javascript"></script>
</head>
<body ng-controller="AlbumController as albumCtrl">
    <div class="albums-container" >
        <ul>
            <li ng-repeat="album in albumList" >
                <a ng-click="albumCtrl.selectAlbum(album.id)">{{album.name}}</a>
                <span>{{album.created_time | date: date:"MM/dd/yyyy 'at' h:mma"}}</span>
            </li>
        </ul>
    </div>
    <div class="album-detail-view">
        <ul>
            <li ng-repeat="photo in albumPhotoList">
                <a ng-click="albumCtrl.selectPhoto(photo)">
                    <img src="{{photo.url}}"/>
                    <a>{{photo.name}}</a>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
