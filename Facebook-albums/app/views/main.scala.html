@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="loginApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/vendor/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/vendor/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
    </head>
    <body ng-controller="LoginStatusController as loginCtrl">
        @content
        <div class="album-grid">
            Photo Albums
        </div>

        <div class="login-input">
            <a class="btn btn-primary" href="@routes.Application.login()">Login with Facebook</a>
        </div>
    </body>

</html>
